<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <title>Weather app</title>
</head>
<body style="background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand d-flex flex-row mb-2 d-flex" href="#">
            <img src="logo.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top me-2">
            <h3>Weather App</h3>
          </a>
        </div>
    </nav>
    
    <div class="container py-4">

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3">
                <form class="d-flex row" role="search">
                    <div class="col-8">
                    <input type="text" id="input_city" class="form-control me-2" placeholder="Your city,state,country">
                    </div>
                    <div class="col-4">
                    <button id="find_butt" type="button" class="btn btn-outline-success col-12">find</button>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <h1 class="col-md-8 d-flex justify-content-center m-3" id="test">Delhi</h1>
            </div>
            <div class="d-flex justify-content-center">
                <h3 class="display-3  d-flex justify-content-center m-3"><span id="temp">25</span><span>&#8451</span></h3>
            </div>
            <div class="d-flex justify-content-around m-2">
                <h3 class="justify-content-center"><span>Max Temprature: </span><span id="max_temp">24</span><span>&#8451</span></h3>
                <h3 class="justify-content-center"><span>Min Temprature: </span><span id="min_temp">14</span><span>&#8451</span></h3>
            </div>
            <div class="d-flex justify-content-around m-2">
                <h3 class="justify-content-center"><span>Cloud PCT: </span><span id="cloud_pct">2.6</span></h3>
                <h3 class="justify-content-center"><span>Humidity: </span><span id="humidity">32</span><span>&#37</span></h3>
            </div>
            <div class="d-flex justify-content-around m-2">
                <h3 class="justify-content-center"><span>Wind Speed: </span><span id="wind_speed">2.6</span><span> km/h</span></h3>
                <h3 class="justify-content-center"><span>wind degrees: </span><span id="wind_degrees">270</span><span>&#176</span></h3>
            </div>
           
          </div>


    </div>






    <script src="api_script.js"></script>

</body>
</html>
